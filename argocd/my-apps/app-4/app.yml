apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-4
  labels:
    app: nginx-app-4
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-app-4
  template:
    metadata:
      labels:
        app: nginx-app-4
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx:latest
        ports:
        - containerPort: 80
